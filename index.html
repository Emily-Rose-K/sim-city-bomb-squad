<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">
    <script src="bomb.js"></script>
  </head>
  <body>
    <main class="gamespace">
      <p id="timer">00:00:00</p>
      <div class="wirebox">
        <img src="img/uncut-blue-wire.png" alt="uncut blue wire">
        <img src="img/uncut-green-wire.png" alt="uncut green wire">
        <img src="img/uncut-red-wire.png" alt="uncut red wire">
        <img src="img/uncut-white-wire.png" alt="uncut white wire">
        <img src="img/uncut-yellow-wire.png" alt="uncut yellow wire">
      </div>
      <button id ="reset" disabled>Reset</button>
    </main>
  </body>
</html>
